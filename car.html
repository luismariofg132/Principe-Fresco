<body>
    <!-- header section starts  -->

        <div class="header-1">

                    width="30px" alt=""> Principe Fresco</a>

            <form action="" class="search-box-container">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>

        </div>

        <div class="header-2">

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="index.html">home</a>
                <a href="#category">category</a>
                <a href="#product">product</a>
                <a href="#deal">Precios</a>
                <a href="#contact">contact</a>
            </nav>

            <div class="icons">
                <a href="car.html" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-user-circle"></a>
                <a href="control.html" class="fas fa-plus"></a>
            </div>

        </div>

    </header>

    <!-- header section ends -->
    <section class="product" id="product">

        <h1 class="heading">Carrito de compras <i class="fas fa-truck"></i></h1>

        <div class="box-container" id="box-container">

        </div>

    <section id="form-pay">
        <form action="form-pay-product" id="formPay">
            <div>
                <label for="number-card">Numero de la tarjeta</label>
                <input type="number" id="number-card" name="number-card">
            </div>
            <div>
                <label for="full-name">Nombre Completo</label>
                <input type="text" name="full-name" id="full-name">
            </div>
            <div>
                <label for="expiration-date">Fecha de expiraci√≥n</label>
                <input type="text" name="expiration-date" id="expiration-date">
            </div>
            <div>
                <label for="security-code">Codigo de seguridad</label>
                <input type="number" name="security-code" id="security-code">
            </div>
            <button class="btn">Pagar <i class="fas fa-money-bill-wave-alt"></i></button>
        </form>
    </section>
    <script src="js/car.js"></script>
