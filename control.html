<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Control CRUD</title>
</head>

<body>
    <!-- header section starts  -->

    <header>

        <div class="header-1">

            <a href="#" class="logo"><img
                    src="https://cdn-icons.flaticon.com/png/512/2363/premium/2363265.png?token=exp=1640627890~hmac=e1a0313b75f555ded45e655f7d90f254"
                    width="30px" alt=""> Principe Fresco</a>

            <form action="" class="search-box-container">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>

        </div>

        <div class="header-2">

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="index.html">home</a>
                <a href="#category">category</a>
                <a href="#product">product</a>
                <a href="#deal">Precios</a>
                <a href="#contact">contact</a>
            </nav>

            <div class="icons">
                <a href="car.html" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-user-circle"></a>
                <a href="control.html" class="fas fa-plus"></a>
            </div>

        </div>

    </header>
    <section id="form-crud">
        <div>
            <input type="text" name="buscar" id="search" placeholder="Ingrese el nombre del producto">
        </div>
        <div>
            <input type="text" name="precioFinal" id="precioFinal" placeholder="Ingrese el precio Final">
        </div>
        <div>
            <input type="text" name="precioInicial" id="precioInicial" placeholder="Ingrese el precio">
        </div>
        <div>
            <input type="text" name="Descuento" id="Descuento" placeholder="Descuento">
        </div>
        <div>
            <input type="text" name="image" id="image" placeholder="URL de la imagen">
        </div>
        <div>
            <input type="text" name="id" id="id-product">
        </div>
        <div>
            <button class="btn" id="bntSearch">Buscar</button>
            <button class="btn" id="btnAdd">Agregar</button>
        </div>
        <div id="box-container" class="box-container">

            <div id="edit"></div>
        </div>
    </section>



    <script src="js/control.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
